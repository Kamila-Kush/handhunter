{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

    <h1>Статья '{{ article_object.title }}'</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
    </form>
<br>

<a href="{% url 'article-update' article_object.pk %}">Изменить</a>

{% endblock %}
