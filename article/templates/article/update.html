{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

    <h1>Редактировать статью '{{ article_object.title }}'</h1>

        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-warning">Сохранить</button>
    </form>


{% endblock %}
