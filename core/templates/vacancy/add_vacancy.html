{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">
  <h2>Создание вакансии</h2>
  <form method="POST">
      {% csrf_token %}

   <div class="mb-3">
      <label for="title">Должность:</label>
      <input type="text" class="form-control" id="title" placeholder="Должность" name="form-title">
   </div>

  <div class="mb-3">
      <label for="salary">Оклад:</label>
      <input type="number" class="form-control" id="salary" placeholder="Оклад" name="form-salary">
   </div>

  <div class="mb-3">
      <label for="descr">Описание:</label>
      <input type="text" class="form-control" id="descr" placeholder="Опиание" name="form-descr">
  </div>

  <div class="mb-3 mt-3">
      <label for="email">Электронная почта:</label>
      <input type="email" class="form-control" id="email" placeholder="Электронная почта" name="form-email">
  </div>

   <div class="mb-3">
      <label for="contacts">Контакты:</label>
      <input type="text" class="form-control" id="contacts" placeholder="Контакты" name="form-cont">
   </div>

    <button type="submit" class="btn btn-primary">Создать</button>
  </form>
</div>

{% endblock %}
