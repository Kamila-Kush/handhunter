{% extends 'base.html' %}

{% block content %}

  <h1>Вакансии</h1>
<div class="row">
      <div class="col-sm-4 p-3 bg-warning text-black">
          <form method="get">
            {{ vacancy_filter.form.as_p }}
            {{ skill_filter.form.as_p }}
            <button type="button" class="btn btn-primary">Поиск</button>
        </form>
      </div>

    <div class="col-sm-8 p-3 text-white">
        {% for v in vacancy_filter.qs %}
        <div>
            <a href="{% url 'vacancy-info' v.id %}">{{ v.title }}</a>
            - {{ v.salary }}
        </div>
     {% endfor %}
    </div>
</div>




{% endblock %}
