{% extends 'base.html' %}

{% block content %}
<br>
<div class="container mt-3">
    <h2>Создание резюме</h2>
    <form method="POST">
        {% csrf_token %}

    <div class="mb-3">
      <label for="title">Профессия:</label>
      <input type="text" class="form-control" id="title" placeholder="Профессия" name="form-title">
   </div>

   <div class="mb-3">
      <label for="edu">Образование:</label>
      <input type="text" class="form-control" id="edu" placeholder="Образование" name="form-edu">
   </div>

   <div class="mb-3">
      <label for="age">Возраст:</label>
      <input type="text" class="form-control" id="age" placeholder="Возраст" name="form-age">
   </div>

   <div class="mb-3">
      <label for="ex_y">Опыт работы:</label>
      <input type="number" class="form-control" id="ex_y" placeholder="Опыт работы" name="form-ex_y">
   </div>

    <div class="mb-3">
      <label for="pr_e">Предыдущее место работы:</label>
      <input type="text" class="form-control" id="pr_e" placeholder="Предыдущее место работы" name="form-pr_e">
   </div>

   <div class="mb-3">
      <label for="profile-photo">Фото:</label>
      <input type="image" class="form-control" id="profile-photo" placeholder="Фото" name="form-profile-photo">
   </div>
        <button type="button" class="btn btn-primary">Добавить</button>
    </form>
</div>
{% endblock %}
